<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Poker Mini App</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Play:wght@400;700&family=Montserrat:wght@500;700&display=swap" />
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <style>
    :root {
      color-scheme: light dark;
    }
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, Helvetica, Arial, "Apple Color Emoji", "Segoe UI Emoji";
      background: var(--tg-theme-bg-color, #0b0f17);
      color: var(--tg-theme-text-color, #fff);
    }
    body::before {
      content: "";
      position: fixed;
      inset: 0;
      background-image: url("https://images.unsplash.com/photo-1518131678677-bc1a4dca4ccb?auto=format&fit=crop&w=1400&q=80");
      background-size: cover;
      background-position: center;
      opacity: .25;
      filter: blur(4px);
      z-index: -1;
    }
    .wrap {
      min-height: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      gap: 20px;
      padding: 28px 16px calc(env(keyboard-inset-height) + 28px);
      box-sizing: border-box;
    }
    .title {
      font-family: "Play", system-ui, -apple-system, Segoe UI, sans-serif;
      font-size: 24px;
      font-weight: 700;
      text-align: center;
    }
    .subtitle { opacity: .9; text-align:center; font-family: "Montserrat", system-ui, sans-serif; }
    .grid {
      display: grid;
      grid-template-columns: 1fr;
      gap: 12px;
      width: 100%;
      max-width: 560px;
    }
    button {
      appearance: none;
      border: none;
      border-radius: 999px;
      padding: 14px 20px;
      font-size: 15px;
      font-weight: 600;
      font-family: "Montserrat", system-ui, sans-serif;
      color: #f9fafb;
      background: linear-gradient(135deg, #f97316, #ea580c);
      box-shadow: 0 8px 22px rgba(248,113,113,.45);
      cursor: pointer;
      transition: transform .08s ease-out, box-shadow .08s ease-out, opacity .08s;
    }
    button:hover { transform: translateY(-1px); box-shadow: 0 10px 28px rgba(248,113,113,.55); }
    button:active { transform: translateY(1px); box-shadow: 0 4px 14px rgba(0,0,0,.6); opacity: .9; }
    button.secondary {
      background: radial-gradient(circle at top, #1f2937, #020617);
      box-shadow: 0 4px 14px rgba(15,23,42,.8);
    }
    .row { display:flex; gap: 12px; }
    .row > button { flex: 1; }
    .card {
      width: 100%;
      max-width: 480px;
      background: rgba(255,255,255,.06);
      border-radius: 12px;
      padding: 12px 14px;
      box-sizing: border-box;
    }
    .muted { opacity:.8; font-size:14px; }
    .table {
      width: 100%;
      max-width: 560px;
      border-radius: 999px;
      background: radial-gradient(circle at 20% 10%, #22c55e, #16a34a 45%, #065f46 80%);
      padding: 22px 18px;
      box-shadow: 0 22px 60px rgba(0,0,0,.7);
      box-sizing: border-box;
      margin-top: 10px;
      border: 2px solid rgba(15,23,42,.6);
    }
    .table-row {
      display: flex;
      justify-content: center;
      gap: 8px;
      margin-bottom: 8px;
    }
    .card-chip {
      min-width: 52px;
      min-height: 70px;
      padding: 6px 8px;
      border-radius: 10px;
      background: radial-gradient(circle at top, #f9fafb, #e5e7eb);
      border: 1px solid rgba(148,163,184,.9);
      text-align: center;
      font-weight: 700;
      letter-spacing: .04em;
      font-size: 20px;
      color: #020617;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      box-shadow: 0 10px 24px rgba(15,23,42,.7);
    }
    .card-rank { font-size: 20px; line-height: 1; }
    .card-suit { font-size: 18px; line-height: 1; }
    .card-red { color: #dc2626; }
    .card-win {
      box-shadow: 0 0 0 2px rgba(250,204,21,.9), 0 12px 30px rgba(250,204,21,.55);
      transform: translateY(-1px);
    }
    .card-miss { opacity: .9; }
    .hand-label {
      text-align: center;
      font-size: 14px;
      opacity: .9;
    }
    .stats-card {
      width: 100%;
      max-width: 480px;
      background: rgba(15,23,42,.9);
      border-radius: 12px;
      padding: 10px 14px;
      box-sizing: border-box;
      font-size: 13px;
      line-height: 1.4;
    }
    .stats-title { font-weight: 600; margin-bottom: 4px; }
  </style>
</head>
<body>
  <div class="wrap">
    <div class="title">Техасский Холдем</div>
    <div class="subtitle muted">Мини‑приложение. Нажмите Играть, чтобы начать.</div>

    <div class="grid">
      <button id="btn-play">Играть</button>
      <div class="row">
        <button class="secondary" id="btn-deposit">Пополнение</button>
        <button class="secondary" id="btn-withdraw">Вывод</button>
      </div>
      <div class="row">
        <button class="secondary" id="btn-invite">Пригласить</button>
        <button class="secondary" id="btn-top">Топ игроков</button>
      </div>
      <div class="card">
        <div id="user-line" class="muted">Загрузка профиля…</div>
      </div>
      <div class="table">
        <div class="table-row" id="board-row">
          <!-- борд 5 карт -->
        </div>
        <div class="table-row" id="player-row">
          <!-- карты игрока -->
        </div>
        <div class="hand-label" id="hand-label">Нажмите «Играть», чтобы получить раздачу.</div>
      </div>
      <div class="stats-card">
        <div class="stats-title">Статистика тренажёра</div>
        <div id="stats-line" class="muted">Раздач сыграно: 0</div>
        <div id="stats-details" class="muted"></div>
      </div>
    </div>
  </div>

  <script src="/webapp/app.js?v=2"></script>
</body>
</html>
