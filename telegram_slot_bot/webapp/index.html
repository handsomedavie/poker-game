<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Poker Mini App</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <style>
    :root {
      color-scheme: light dark;
    }
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, Helvetica, Arial, "Apple Color Emoji", "Segoe UI Emoji";
      background: var(--tg-theme-bg-color, #0b0f17);
      color: var(--tg-theme-text-color, #fff);
    }
    .wrap {
      min-height: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      gap: 16px;
      padding: 24px 16px calc(env(keyboard-inset-height) + 24px);
      box-sizing: border-box;
    }
    .title {
      font-size: 22px;
      font-weight: 700;
      text-align: center;
    }
    .subtitle { opacity: .8; text-align:center; }
    .grid {
      display: grid;
      grid-template-columns: 1fr;
      gap: 12px;
      width: 100%;
      max-width: 480px;
    }
    button {
      appearance: none;
      border: none;
      border-radius: 12px;
      padding: 16px;
      font-size: 18px;
      font-weight: 600;
      color: #fff;
      background: #2b5cff;
      box-shadow: 0 6px 18px rgba(43,92,255,.35);
    }
    button.secondary { background: #1f2937; box-shadow: inset 0 0 0 1px rgba(255,255,255,.08); }
    .row { display:flex; gap: 12px; }
    .row > button { flex: 1; }
    .card {
      width: 100%;
      max-width: 480px;
      background: rgba(255,255,255,.06);
      border-radius: 12px;
      padding: 12px 14px;
      box-sizing: border-box;
    }
    .muted { opacity:.8; font-size:14px; }
    .table {
      width: 100%;
      max-width: 480px;
      border-radius: 999px;
      background: radial-gradient(circle at center, rgba(16,185,129,.9), rgba(6,95,70,.95));
      padding: 18px 12px;
      box-shadow: 0 16px 40px rgba(0,0,0,.55);
      box-sizing: border-box;
      margin-top: 8px;
    }
    .table-row {
      display: flex;
      justify-content: center;
      gap: 8px;
      margin-bottom: 8px;
    }
    .card-chip {
      min-width: 40px;
      padding: 8px 10px;
      border-radius: 8px;
      background: rgba(15,23,42,.9);
      border: 1px solid rgba(148,163,184,.7);
      text-align: center;
      font-weight: 600;
      letter-spacing: .03em;
      font-size: 16px;
    }
    .hand-label {
      text-align: center;
      font-size: 14px;
      opacity: .9;
    }
    .stats-card {
      width: 100%;
      max-width: 480px;
      background: rgba(15,23,42,.9);
      border-radius: 12px;
      padding: 10px 14px;
      box-sizing: border-box;
      font-size: 13px;
      line-height: 1.4;
    }
    .stats-title { font-weight: 600; margin-bottom: 4px; }
  </style>
</head>
<body>
  <div class="wrap">
    <div class="title">Техасский Холдем</div>
    <div class="subtitle muted">Мини‑приложение. Нажмите Играть, чтобы начать.</div>

    <div class="grid">
      <button id="btn-play">Играть</button>
      <div class="row">
        <button class="secondary" id="btn-deposit">Пополнение</button>
        <button class="secondary" id="btn-withdraw">Вывод</button>
      </div>
      <div class="row">
        <button class="secondary" id="btn-invite">Пригласить</button>
        <button class="secondary" id="btn-top">Топ игроков</button>
      </div>
      <div class="card">
        <div id="user-line" class="muted">Загрузка профиля…</div>
      </div>
      <div class="table">
        <div class="table-row" id="board-row">
          <!-- борд 5 карт -->
        </div>
        <div class="table-row" id="player-row">
          <!-- карты игрока -->
        </div>
        <div class="hand-label" id="hand-label">Нажмите «Играть», чтобы получить раздачу.</div>
      </div>
      <div class="stats-card">
        <div class="stats-title">Статистика тренажёра</div>
        <div id="stats-line" class="muted">Раздач сыграно: 0</div>
        <div id="stats-details" class="muted"></div>
      </div>
    </div>
  </div>

  <script src="/webapp/app.js?v=2"></script>
</body>
</html>
