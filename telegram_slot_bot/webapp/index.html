<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Poker Mini App</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Play:wght@400;700&family=Montserrat:wght@500;700&family=Cinzel:wght@600;700&display=swap" />
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <style>
    :root {
      color-scheme: light dark;
    }
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, Helvetica, Arial, "Apple Color Emoji", "Segoe UI Emoji";
    }
    html { background: #020617; }
    body { background: transparent; color: var(--tg-theme-text-color, #fff); }
    body::before {
      content: "";
      position: fixed;
      inset: 0;
      /* AI-style sexy girl playing poker at a casino table */
      background-image: url("https://images.unsplash.com/photo-1547569664-1b6778b1c8eb?auto=format&fit=crop&w=1400&q=90");
      background-size: cover;
      background-position: center;
      opacity: .9;
      z-index: -1;
    }
    .wrap {
      min-height: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      gap: 20px;
      padding: 28px 16px calc(env(keyboard-inset-height) + 28px);
      box-sizing: border-box;
    }
    .title {
      font-family: "Cinzel", "Play", system-ui, -apple-system, Segoe UI, sans-serif;
      font-size: 26px;
      font-weight: 700;
      text-align: center;
    }
    .subtitle { opacity: .9; text-align:center; font-family: "Montserrat", system-ui, sans-serif; }
    .grid {
      display: grid;
      grid-template-columns: 1fr;
      gap: 12px;
      width: 100%;
      max-width: 560px;
    }
    .screen {
      transition: opacity .4s ease, transform .4s ease;
    }
    .screen--hidden {
      opacity: 0;
      transform: translateY(8px);
      pointer-events: none;
      height: 0;
      overflow: hidden;
    }
    .screen--active {
      opacity: 1;
      transform: translateY(0);
    }
    button {
      appearance: none;
      border: none;
      border-radius: 999px;
      padding: 14px 20px;
      font-size: 16px;
      font-weight: 600;
      font-family: "Montserrat", system-ui, sans-serif;
      color: #f9fafb;
      background: radial-gradient(circle at 20% 0, #22c55e, #14532d);
      border: 1px solid rgba(187,247,208,.8);
      box-shadow: 0 10px 26px rgba(22,101,52,.9);
      cursor: pointer;
      transition: transform .08s ease-out, box-shadow .08s ease-out, opacity .08s;
    }
    button:hover { transform: translateY(-1px); box-shadow: 0 10px 28px rgba(21,128,61,.7); }
    button:active { transform: translateY(1px); box-shadow: 0 4px 14px rgba(0,0,0,.6); opacity: .9; }
    button.secondary {
      background: radial-gradient(circle at top, #4b2e10, #1f2933);
      border-color: rgba(245,158,11,.8);
      box-shadow: 0 6px 18px rgba(120,53,15,.9);
    }
    #screen-intro {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 14px;
    }
    #btn-play {
      min-width: 220px;
      padding: 16px 26px;
      font-size: 18px;
      margin-inline: auto;
    }
    .row { display:flex; gap: 12px; }
    .row > button { flex: 1; }
    .card {
      width: 100%;
      max-width: 480px;
      background: rgba(255,255,255,.06);
      border-radius: 12px;
      padding: 12px 14px;
      box-sizing: border-box;
    }
    .muted { opacity:.8; font-size:14px; }
    .table {
      width: 100%;
      max-width: 720px;
      border-radius: 999px;
      padding: 10px;
      box-sizing: border-box;
      margin-top: 24px;
      background: radial-gradient(circle at 10% 0, #facc15, #b45309 55%, #111827 95%);
      box-shadow:
        0 26px 80px rgba(0,0,0,.85),
        0 0 0 1px rgba(15,23,42,.8);
    }
    .table-rail {
      border-radius: 999px;
      padding: 10px 14px;
      background: radial-gradient(circle at 50% 0, #111827, #020617 70%);
      box-shadow: inset 0 0 18px rgba(0,0,0,.9);
    }
    .table-felt {
      border-radius: 999px;
      padding: 20px 18px 18px;
      background: radial-gradient(circle at 30% 0, #7f1d1d, #b91c1c 45%, #450a0a 85%);
      box-shadow:
        inset 0 14px 32px rgba(0,0,0,.8),
        inset 0 -10px 24px rgba(127,29,29,.9);
    }
    .table-row {
      display: flex;
      justify-content: center;
      gap: 8px;
      margin-bottom: 8px;
    }
    .card-chip {
      min-width: 52px;
      min-height: 70px;
      padding: 6px 8px;
      border-radius: 10px;
      background: radial-gradient(circle at top, #f9fafb, #e5e7eb);
      border: 1px solid rgba(148,163,184,.9);
      text-align: center;
      font-weight: 700;
      letter-spacing: .04em;
      font-size: 20px;
      color: #020617;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      box-shadow: 0 10px 24px rgba(15,23,42,.7);
    }
    .card-rank { font-size: 20px; line-height: 1; }
    .card-suit { font-size: 18px; line-height: 1; }
    .card-red { color: #dc2626; }
    .card-win {
      box-shadow: 0 0 0 2px rgba(250,204,21,.9), 0 12px 30px rgba(250,204,21,.55);
      transform: translateY(-1px);
    }
    .card-miss { opacity: .9; }
    .hand-label {
      text-align: center;
      font-size: 14px;
      opacity: .9;
    }
    .stats-card {
      width: 100%;
      max-width: 480px;
      background: rgba(15,23,42,.9);
      border-radius: 12px;
      padding: 10px 14px;
      box-sizing: border-box;
      font-size: 13px;
      line-height: 1.4;
    }
    .stats-title { font-weight: 600; margin-bottom: 4px; }
  </style>
</head>
<body>
  <div class="wrap">
    <div class="title">Техасский Холдем</div>
    <div class="subtitle muted">Мини‑приложение. Нажмите Играть, чтобы начать.</div>

    <div class="grid">
      <div id="screen-intro" class="screen screen--active">
        <button id="btn-play" style="margin: 0 auto;">Играть</button>
        <div class="row">
          <button class="secondary" id="btn-deposit">Пополнение</button>
          <button class="secondary" id="btn-withdraw">Вывод</button>
        </div>
        <div class="row">
          <button class="secondary" id="btn-invite">Пригласить</button>
          <button class="secondary" id="btn-top">Топ игроков</button>
        </div>
        <div class="card">
          <div id="user-line" class="muted">Загрузка профиля…</div>
        </div>
      </div>

      <div id="screen-game" class="screen screen--hidden">
        <div class="table">
          <div class="table-rail">
            <div class="table-felt">
              <div class="table-row" id="board-row">
                <!-- борд 5 карт -->
              </div>
              <div class="table-row" id="player-row">
                <!-- карты игрока -->
              </div>
              <div class="hand-label" id="hand-label">Нажмите «Играть», чтобы получить раздачу.</div>
            </div>
          </div>
        </div>
        <div class="stats-card">
          <div class="stats-title">Статистика тренажёра</div>
          <div id="stats-line" class="muted">Раздач сыграно: 0</div>
          <div id="stats-details" class="muted"></div>
          <div style="margin-top:10px; display:flex; justify-content:flex-start;">
            <button id="btn-play-game" style="min-width:140px;">Играть</button>
          </div>
          <div style="margin-top:8px; display:flex; justify-content:flex-end;">
            <button class="secondary" id="btn-home" style="min-width:140px;">Вернуться домой</button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="/webapp/app.js?v=2"></script>
</body>
</html>
