[build]
  publish = "poker-table-ui/public"
  command = "echo 'Static site - no build needed'"

[[redirects]]
  from = "/api/*"
  to = "https://pokerhouse77-backend.onrender.com/api/:splat"
  status = 200
  force = true

[[redirects]]
  from = "/ws/*"
  to = "wss://pokerhouse77-backend.onrender.com/ws/:splat"
  status = 200
  force = true

[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "ALLOWALL"
    Content-Security-Policy = "frame-ancestors *"
