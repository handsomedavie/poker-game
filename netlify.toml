[build]
  publish = "poker-table-ui/public"
  command = "echo 'Static site - no build needed'"

# Главная страница - редирект на mobile.html
[[redirects]]
  from = "/"
  to = "/mobile.html"
  status = 200
  force = true

# Также для index.html
[[redirects]]
  from = "/index.html"
  to = "/mobile.html"
  status = 301
  force = true

[[redirects]]
  from = "/api/*"
  to = "https://poker-game-poker-game.up.railway.app/api/:splat"
  status = 200
  force = true

[[redirects]]
  from = "/ws/*"
  to = "wss://poker-game-poker-game.up.railway.app/ws/:splat"
  status = 200
  force = true

[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "ALLOWALL"
    Content-Security-Policy = "frame-ancestors *"
